<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
      
       let char = "";
       for (let i = 41 ; i < 128 ; i++) {
        char += String.fromCharCode(i);
       };   
       passwords =  "";
       for (let k = 0; k < 10 ; k++) {
         let randomIndex = Math.floor(Math.random() * char.length);
          passwords += char[randomIndex];
         
       };
       console.log("Generated password: " + passwords);
    
  </script>
</body>
</html>
